<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Team</title>
</head>
<body>

    <form method="POST" action="update_team">

        <p>Team Name</p>
        <input type="text" name="team_name" placeholder="Enter Team Name" required>
        <p>Team Points</p>
        <input type="text" name="team_points" placeholder="Enter Team Points" required>
        <p>Logo</p>
        <input type="file" name="logo_image">
        <p>Car Image</p>
        <input type="file" name="car_image">


        <p>Driver 1 First Name</p>
        <input type="text" name="driver_one_firstname" placeholder="Enter Driver 1 First Name" required>
        <p>Driver 1 Last Name</p>
        <input type="text" name="driver_one_lastname" placeholder="Enter Driver 1 Last Name" required>
        <p>Driver 1 Image</p>
        <input type="file" name="driver_one_image">

        <p>Driver 2 First Name</p>
        <input type="text" name="driver_two_firstname" placeholder="Enter Driver 2 First Name" required>
        <p>Driver 2 Last Name</p>
        <input type="text" name="driver_two_lastname" placeholder="Enter Driver 2 Last Name" required>
        <p>Driver 2 Image</p>
        <input type="file" name="driver_two_image">
        


        

        <input type="submit" value="Add Race">

    </form>
    
</body>
</html>
