<body>

    <div class="logins">

        <div></div>

        <div>
            <form class="login_box" method="POST">
                <h1>Login</h1>
                <div class="login_info">
                    <p class="text">Username:</p>
                    <input type="text" name="" placeholder="Enter Username" required>
                </div>
                <div class="login_info">
                    <p class="text">Password:</p>
                    <input type="password" name="" placeholder="Enter Password" required>
                </div>
                <input class="button" type="submit" name="" value="Login">
            </form>
        </div>

        <div></div>

        <div>
            <form class="login_box" method="POST">
                <h1>Sign Up</h1>
                <div class="login_info">
                    <p class="text">Username:</p>
                    <input type="text" name="" placeholder="Enter Username" required>
                </div>
                <div class="login_info">
                    <p class="text">Password:</p>
                    <input type="password" name="" placeholder="Enter Password" required>
                </div>
                <div class="login_info">
                    <p class="text">Confirm:</p>
                    <input type="password" name="" placeholder="Confirm Password" required>
                </div>
                <input class="button" type="submit" name="" value="Login">
            </form>
        </div>

        <div></div>

    </div>
