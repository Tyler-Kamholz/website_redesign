<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
</head>
<body>

    <form method="POST" action="add_driver">

        <p>First Name</p>
        <input type="text" name="first_name" placeholder="Enter First Name" required>
        <p>Last Name</p>
        <input type="text" name="last_name" placeholder="Enter Last Name" required>
        <p>Race Number</p>
        <input type="text" name="race_number" placeholder="Enter Race Number" required>
        <p>Team</p>
        <select name="team">
            <option value="Red Bull Racing">Red Bull Racing</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Alpine">Alpine</option>
            <option value="Mclaren" selected>Mclaren</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Aston Martin">Aston Martin</option>
            <option value="Haas F1 Team">Haas F1 Team</option>
            <option value="AlphaTauri">AlphaTauri</option>
            <option value="Williams">Williams</option>
        </select> 
        <p>Driver Points</p>
        <input type="text" name="driver_points" placeholder="Enter Driver Points" required>
        <p>Driver Photo</p>
        <input type="file" name="driver_photo">

        <input type="submit" value="Add Driver">

    </form>
    
</body>
</html>
