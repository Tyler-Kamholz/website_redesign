<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Race</title>
</head>
<body>

    <form method="POST" action="add_race">

        <p>Race Number</p>
        <input type="text" name="race_number" placeholder="Enter Race_number" required>
        <p>Race Start Month</p>
        <input type="text" name="race_month_start" placeholder="Enter Race Start Month" required>
        <p>Race End Month</p>
        <input type="text" name="race_month_end" placeholder="Enter Race End Month" required>
        <p>Race Start Date</p>
        <input type="text" name="race_date_start" placeholder="Enter Start Date" required>
        <p>Race End Date</p>
        <input type="text" name="race_date_end" placeholder="Enter End Date" required>
        <p>Track Location</p>
        <input type="text" name="track_location" placeholder="Enter Track Location" required>
        <p>Race Name</p>
        <input type="text" name="race_name" placeholder="Enter Race Name" required>
        <p>Track Image</p>
        <input type="file" name="track_image">

        <input type="submit" value="Add Race">

    </form>
    
</body>
</html>
